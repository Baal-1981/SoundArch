# Increased from 2GB to 4GB for faster builds with large native codebase
# MetaspaceSize increased for Kotlin compilation
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

