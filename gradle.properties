# ⚡ BUILD PERFORMANCE OPTIMIZATIONS
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Enable parallel builds (20-30% faster on multi-core systems)
org.gradle.parallel=true

# Enable Gradle build cache (reuse outputs from previous builds)
org.gradle.caching=true

# Enable configuration on demand (only configure relevant modules)
org.gradle.configureondemand=true

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 🗜️ R8 OPTIMIZATION - Full Mode (P0 Quick Win)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Enable R8 full mode for aggressive optimization
# Benefits: 10-15% smaller APK, 5-10% faster startup
# Safe for production (ProGuard rules in proguard-rules.pro protect JNI methods)
android.enableR8.fullMode=true

